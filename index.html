<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <title>Aplicación de Tareas</title>
</head>
<body>

    <div id="app">
        <div class="header">
            <h1>Aplicación de Tareas</h1>
            <span id="task-counter" class="task-counter">Tareas: 0</span>
        </div>
        <form id="task-form" class="task-form">
            <input id="task-input" type="text" placeholder="Introduce tu tarea" autocomplete="off">
            <input type="submit" name="submit" value="Añadir">
        </form>
        <div class="container">
            <div id="tasks" class="tasks">
            </div>
        </div>
        <button id="delete-all" class="delete-all">Eliminar todas</button>
    </div>

    <script src="./script.js" defer></script>
    
</body>
</html>
